<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            AI Chatbot
        </div>

        <!-- Chat Window -->
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <select id="model-choice">
                <option value="vertex">Vertex AI</option>
                <option value="openai">OpenAI</option>
            </select>
            <button id="send-btn">Send</button>
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons">
            <button id="download-btn">Download Latest File</button>
            <button id="end-session-btn" class="end-session">End Session</button>
            <button id="upload-btn">Upload to Google Drive</button>
        </div>

        <!-- Loader (hidden by default) -->
        <div class="loader" id="loader" style="display:none;"></div>

        <!-- Google Drive Link -->
        <div class="gdrive-link" id="gdrive-link"></div>
    </div>

    <!-- External JavaScript -->
    <script src="static/js/app.js"></script> <!-- Link to external JS -->
    
</body>
</html>
